<div class="contenedor">
	<div class="col-1"><h4>Experiencia</h4></div>
	<div class="col-10"></div>
	<div class="col-1"><a  href="#"  class="editar fa fa-pencil" data-bs-toggle="modal" data-bs-target="#nuevo-experiencia" title="nuevo"></a></div>
	
	
	<div class="container-fluid">
		<ul>
			<li *ngFor="let experiencia of experienciaList ; let i=index">
				<div class="container">
					
					<div class="card">
								
							  <div class="card-header">
								<h5>{{experiencia.titulo}}</h5>
							  </div>
						  <div class="card-body">
							<div class="img">
								<img [src]="experiencia.imagen" alt="">
							</div>
								 <p class="card-text"><strong>Tipo: </strong>{{experiencia.tipo}}</p>
								 <p class="card-text"><strong>Creado: </strong>{{experiencia.creado}}</p>
								 <p class="card-text"><strong>Herramientas: </strong>{{experiencia.herramientas}}</p>
								 <p class="card-text"><strong>Estado: </strong>{{experiencia.estado}}</p>
								 <a href="https://github.com/FrontBackDeveloper/proyecto-web-geriatrico.git" class="btn btn-primary" target="_blank">Ver mas</a>
								 
								 <a  href="#" class="editar fa fa-trash" data-bs-toggle="modal" data-bs-target="#confirma-borrar-exp"  title="eliminar"></a>																			
								 <a  href="#" (click)="seleccionar(i)" class="editar fa fa-edit" data-bs-toggle="modal" data-bs-target="#editar-experiencia" title="editar"></a>
									
						  </div>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
<div class="modal fade" id="editar-experiencia" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
		<h5 class="modal-title" id="editar-experiencia">Editar Experiencia</h5>
		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
			<label for="titulo">Título: </label>
			<input  type="text" class="form-control" [(ngModel)]="item.titulo"><br>
			<label for="institucion">Institución: </label>
			<input  type="text" class="form-control" [(ngModel)]="item.tipo"><br>
			<label for="lugar">Lugar: </label>
			<input  type="text" class="form-control"[(ngModel)]="item.creado"><br>
			<label for="fecha">Período</label>
			<input  type="text" class="form-control" [(ngModel)]="item.herramientas"><br>
			<label for="imagen">Imagen: </label>
			<input  type="text" class="form-control"  [(ngModel)]="item.estado"><br>
			
		</div>
		<div class="modal-footer">
		<button type="button" class="btn btn-success" (click)="guardarItem()">Guardar</button>
		
		</div>
	</div>
	</div>
</div>

<div class="modal fade" id="confirma-borrar-exp" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
		<h5 class="modal-title" id="staticBackdropLabel">Esta seguro de eliminar este registro?</h5>
		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-footer">
		<button type="button" class="btn btn-success" (click)="eliminarItem()">Eliminar</button>

		</div>
	</div>
	</div>
</div>

<div class="modal fade" id="nuevo-experiencia" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
		<h5 class="modal-title" id="nuevo-experiencia">Agregar Experiencia</h5>
		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
			<label for="titulo">Título: </label>
			<input  type="text" class="form-control"><br>
			<label for="institucion">Institución: </label>
			<input  type="text" class="form-control"><br>
			<label for="lugar">Lugar: </label>
			<input  type="text" class="form-control"><br>
			<label for="fecha">Período</label>
			<input  type="text" class="form-control"><br>
			<label for="imagen">Imagen: </label>
			<input  type="text" class="form-control"><br>
			
		</div>
		<div class="modal-footer">
		<button type="button" class="btn btn-success" (click)="guardarItem()">Guardar</button>
		
		</div>
	</div>
	</div>
</div>
