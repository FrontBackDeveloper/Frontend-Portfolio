<div class="container_fluid">
	<div class="topnav">
		<div class="logo">
		 <img src="../../../assets/logo_argentinaPrograma (2).jpg" alt="Logotipo Argentina Programa" title="Logotipo Argentina Programa">
		 <a href="https://argentinaprograma.inti.gob.ar" target="blank">Argentina Programa - #YoProgramo</a>
	
		</div>
	 
		<div class="menu">
			<button class="btn btn-outline-warning" routerLink="/home">Home</button>
		</div>
	</div>
</div>


<div class="container-fluid">
	<h4>Bandeja de entrada</h4>
	<hr>
	
	<div class="container-fluid">
		<ul>
			<li *ngFor="let correo of correoList , let i=index">
				<div class="row">
					<div class="col-10">
						<p><b>De: </b>{{correo.nombre}}</p>
					</div>
					<div class="col-2">
						<a *ngIf="isUserLogged" (click)="seleccionarYBorrar(i)" class="editar fa fa-trash"   title="Eliminar correo"></a>																			
					</div>		
				</div>
				<div class="row">
					<div class="col-12">
						<p><b>Correo electrónico: </b>{{correo.email}}</p>
                        <p><b>Teléfono: </b>{{correo.telefono}}</p>
                        <p><b>Mensaje: </b>{{correo.mensaje}}</p>
					</div>
					<hr>
				</div>		
			</li>
		</ul>
		
	</div>
</div>
