<div class="contenedor">
	<div class="col-1"><h4>Formación</h4></div>
	<div class="col-10"></div>
	<div class="col-1"><a  href="#"  class="editar fa fa-pencil"  data-bs-toggle="modal" data-bs-target="#nuevo-registro" title="nuevo"></a></div>
	
	<div class="container-fluid">
		<ul>
			<li *ngFor="let formacion of formacionList , let i=index">
				<div class="container">
					<div class="card">
	  					<div class="card-header">
								{{formacion.titulo}}
	 					</div>
							<div class="card-body">
								<div class="img">
									<img [src]="formacion.imagen" alt="logo de institución">
								</div>
										<h5 class="card-title"><strong>Institución: </strong>{{formacion.institucion}}</h5>
										<p class="card-text"><strong>Ciudad/Pais: </strong>{{formacion.lugar}}</p>
										<p class="card-text"><strong>Fecha: </strong>{{formacion.Fecha}}</p>
										<a  href="#" class="editar fa fa-trash" data-bs-toggle="modal" data-bs-target="#confirma-borrar"  title="eliminar"></a>																			
										<a  href="#" (click)="seleccionar(i)" class="editar fa fa-edit" data-bs-toggle="modal" data-bs-target="#editar-formacion" title="editar"></a>
									
							</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>

<div class="modal fade" id="editar-formacion" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
		<h5 class="modal-title" id="staticBackdropLabel">Editar Formación</h5>
		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
			<label for="titulo">Título: </label>
			<input  type="text" class="form-control" [(ngModel)]="item.titulo"><br>
			<label for="institucion">Institución: </label>
			<input  type="text" class="form-control" [(ngModel)]="item.institucion"><br>
			<label for="lugar">Lugar: </label>
			<input  type="text" class="form-control" [(ngModel)]="item.lugar"><br>
			<label for="fecha">Período</label>
			<input  type="text" class="form-control" [(ngModel)]="item.Fecha"><br>
			<label for="imagen">Imagen: </label>
			<input  type="text" class="form-control" [(ngModel)]="item.imagen"><br>
			
		</div>
		<div class="modal-footer">
		<button type="button" class="btn btn-success" (click)="guardarItem()">Guardar</button>

		</div>
	</div>
	</div>
</div>

<div class="modal fade" id="confirma-borrar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
		<h5 class="modal-title" id="staticBackdropLabel">Esta seguro de eliminar este registro?</h5>
		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-footer">
		<button type="button" class="btn btn-success" (click)="eliminarItem()">Eliminar</button>

		</div>
	</div>
	</div>
</div>

<div class="modal fade" id="nuevo-registro" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
		<h5 class="modal-title" id="staticBackdropLabel">Nuevo registro</h5>
		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
			<label for="titulo">Título: </label>
			<input  type="text" class="form-control" ><br>
			<label for="institucion">Institución: </label>
			<input  type="text" class="form-control" ><br>
			<label for="lugar">Lugar: </label>
			<input  type="text" class="form-control" ><br>
			<label for="fecha">Período</label>
			<input  type="text" class="form-control" ><br>
			<label for="imagen">Imagen: </label>
			<input  type="text" class="form-control" ><br>
			
		</div>
		<div class="modal-footer">
		<button type="button" class="btn btn-success" (click)="guardarItem()">Guardar</button>

		</div>
	</div>
	</div>
</div>
