<div class="container">
	
	<div class="col-11"><h4>Logros</h4></div>
	<div class="col-1"><a  *ngIf="isUserLogged" class="editar fa fa-plus" (click)="nuevoLogro()" data-bs-toggle="modal" data-bs-target="#guardar-logros"
							 title="Nuevo logro"></a>
	</div>
 
<div class="row" *ngFor="let logro of logrosList , let i=index">	
		
	<div class="container">
		<div class="card text-center">
			<div class="card-header">
				<img class="card-img-top" *ngIf="logro.imagen == '' " src="../../../assets/imagen.png" alt="logo de institución">
				<img class="card-img-top" *ngIf="logro.imagen !== '' "[src]="logro.imagen" alt="logo de institución">
			</div>
			<div class="card-body">
			  <h5 class="card-title">{{logro.titulo}}</h5>
			  <p class="card-text">{{logro.institucion}}</p>
			  <p class="card-text">{{logro.lugar}}</p>
			  <p class="card-text">{{logro.fecha}}</p>
			</div>
			<div class="card-footer text-muted" *ngIf="isUserLogged">
				<a  (click)="seleccionarYBorrar(i)" class="editar fa fa-trash"  
													title="Eliminar educación"></a>																			
				<a  (click)="seleccionarYEditar(i)" class="editar fa fa-edit"
												   data-bs-toggle="modal" data-bs-target="#guardar-logros" 
												   title="Editar logros"></a>
			</div>
		</div>
	</div>
</div>



<!--- modal nuevo logro-->

  <div class="modal fade" id="guardar-logros" aria-hidden="true" aria-labelledby="guardar-logros" tabindex="-1">
	<div class="modal-dialog modal-dialog-centered">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="guardar-logros">Logros</h5>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
			<form [formGroup]="form" (ngSubmit)="onSubmit()">
						<input type="hidden" name="id" formControlName="id">
						<label for="titulo">Título: </label>
						<input  type="text" class="form-control" formControlName="titulo" ><br>
						<label for="institucion">Institución: </label>
						<input  type="text" class="form-control" formControlName="institucion"><br>
						<label for="lugar">Lugar: </label>
						<input  type="text" class="form-control" formControlName="lugar"><br>
						<label for="fecha">Fecha: </label>
						<input  type="date" class="form-control" formControlName="fecha"><br>
						<label for="url">Url: </label>
						<input  type="text" class="form-control" formControlName="url"><br>
						<label for="imagen">Imagen: </label>
						<input  type="text" class="form-control" formControlName="imagen"><br>

				<div class="modal-footer">
				<button type="submit" class="btn btn-success" data-bs-dismiss="modal">Guardar</button>
				</div>
			</form>
		</div>
	  </div>
	</div>
  </div>
