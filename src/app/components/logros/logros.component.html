<div class="contenedor">
	<div class="col-1"><h4>Logros</h4></div>
	<div class="col-10"></div>
	<div class="col-1"><a  href="#"  class="editar fa fa-pencil" data-bs-toggle="modal" data-bs-target="#nuevo-logro" title="nuevo"></a></div>

	<div class="container-fluid">
		<ul>
			<li *ngFor="let logro of logrosList ; let i=index">
				<div class="container">
					<div class="card" style="width: 18rem;">
						<img [src]="logro.imagen" class="card-img-top" alt="Imagen de logros">
						<div class="card-body">
						  <h5 class="card-title">{{logro.tipo}}</h5>
						  <p class="card-text">{{logro.titulo}}</p>
						  <p class="card-text">{{logro.institucion}}</p>
						  <p class="card-text">{{logro.fecha}}</p>
						  <a href="#" class="btn btn-primary">Ver mas</a>  
						  <a href="#" class="editar fa fa-trash" data-bs-toggle="modal" data-bs-target="#confirma-borrar-log" title="eliminar"></a>																			
						  <a href="#" (click)="seleccionar(i)" class="editar fa fa-edit" data-bs-toggle="modal" data-bs-target="#editar-logros" title="editar"></a>
						</div>
				  </div>
				</div>
			</li>
		</ul>
	</div>
</div>
	<!-- Modal -->
	<div class="modal fade" id="editar-logros" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title" id="editar-logros">Editar Logros</h5>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<label for="tipo">Tipo: </label>
				<input  type="text" class="form-control" [(ngModel)]="item.tipo"><br>
				<label for="titulo">Titulo: </label>
				<input  type="text" class="form-control" [(ngModel)]="item.titulo"><br>
				<label for="institucion">Institución: </label>
				<input  type="text" class="form-control" [(ngModel)]="item.institucion"><br>
				<label for="fecha">Fecha</label>
				<input  type="text" class="form-control" [(ngModel)]="item.fecha"><br>		
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" (click)="guardarItem()">Guardar</button>
				
			</div>
		</div>
		</div>
	</div>

	<div class="modal fade" id="confirma-borrar-log" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title" id="staticBackdropLabel">Esta seguro de eliminar este registro?</h5>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-success" (click)="eliminarItem()">Eliminar</button>
	
			</div>
		</div>
		</div>
	</div>

<!-- Modal -->
<div class="modal fade" id="nuevo-logro" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
		<h5 class="modal-title" id="nuevo-logro">Agregar Logros</h5>
		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
			<label for="tipo">Tipo: </label>
			<input  type="text" class="form-control" ><br>
			<label for="titulo">Titulo: </label>
			<input  type="text" class="form-control" ><br>
			<label for="institucion">Institución: </label>
			<input  type="text" class="form-control" ><br>
			<label for="fecha">Fecha</label>
			<input  type="text" class="form-control" ><br>		
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-success" (click)="guardarItem()">Guardar</button>
			
		</div>
	</div>
	</div>
</div>
